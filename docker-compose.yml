name: fn-qb-http
services:
  qb:
    image: ghcr.io/leganck/fn-qb-http
    container_name: fn-qb-http
#    labels:
#      - traefik.http.services.qb.loadbalancer.server.port=18080
    environment:
      - PASSWORD=admin
    ports:
      - 18080:18080
    volumes:
      - /home/admin/admin-qb-proxy.sock:/app/qbt.sock
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    restart: always

networks:
  default:
    name: gateway
    external: true